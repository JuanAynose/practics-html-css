<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="calendar-do">
      <div class="profile-stats">
        <img src="assets/images/image-jeremy.png" alt="image human uwu" class="photo-profile">
        <span class="profile-info">Report for</span>
        <p class="name">Jeremy Robson</p>
      </div>
      <div class="content">
        <div class="content-times">
          <a href="#" class="times">Daily</a>
          <a href="#" class="times">Weekly</a>
          <a href="#" class="times">Monthly</a>
        </div>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Work</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Play</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Study</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Exercise</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Social</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="calendar-do">
      <div class="background-pattern"></div>
      <div class="content">
        <div class="top-options">
          <span class="name-card">Self Care</span>
          <a href="#" class="icon">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path id="icon-flama" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </a>
        </div>
        <span class="time-done">32hrs</span>
        <p class="last-did">Last Week - 36hrs</p>
      </div>
    </div>
  </div>
</body>
</html>
