<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/05a015790c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">

    <div class="first__column">
      <h1 class="title-1">Huddle</h1>
      <img src="assets/images/illustration-mockups.svg" alt="ilustration page empty" class="ilustration">
    </div>
    <div class="second__column">
      <article>
        <section class="card__right">
        </article>
        <h2 class="title-1">Build The Community Your Fans Will Love</h2>
        <p class="text-build">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button class="button_register">Register</button>
          <footer class="social__icons">
            <i class="icon-uwu fab fa-facebook-f"></i>
            <i class="icon-uwu fab fa-twitter "></i>          
            <i class="icon-uwu fab fa-instagram "></i>
          </footer>
        </section>
    </div>

  </div>
  

  
</body>
</html>
