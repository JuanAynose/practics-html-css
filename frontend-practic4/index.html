<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <article>
      <section>
        <header class="image__top">
          <img src="assets/images/illustration-hero.svg" alt="person with music dancing" class="top__image">
        </header>
        <div class="content__center">
          <h2 class="title">Order Summary</h2>
          <p class="text__main">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="container__buy">
              <div class="image-music">
                <img src="assets/images/icon-music.svg" alt="music note" class="icon__music">
              </div>
              <div class="plans__buy">
              <p class="text__plan">Annual Plan
                <span class="text__price">$59.99/year</span>
            </div> 
                <a href="#" class="button__change">Change</a>
              </p>
            </div>
        <footer class="buttons">
          <button class="button__top">Proceed to Payment</button>
          <button class="button__bottom">Cancel Order</button>
        </footer>
      </section>
    </article>
  </div>
</body>
</html>
