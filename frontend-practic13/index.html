<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

        <li class="item-nav"><a href="#" class="nav-button">Contact</a></li>
      </ul>
    </div>
    <div class="nav-content-2">
      <img src="assets/icons/icon-cart.svg" alt="wallet uwu" class="icon-wallet">
      <img src="assets/images/image-avatar.png" alt="profile photo" class="profile-photo">
    </div>
    </nav>
  </header>
  <div class="container">
    <div class="content-1">
        <img src="assets/images/image-product-1.jpg" alt="" class="shoe-uwu">
      <div class="shoes-items">
        <div class="shoes-uwu">
          <img src="assets/images/image-product-1-thumbnail.jpg" alt="" class="shoes-uwu">

        <img src="assets/images/image-product-2-thumbnail.jpg" alt="" class="shoes-uwu">
        <img src="assets/images/image-product-3-thumbnail.jpg" alt="" class="shoes-uwu">

      </div>
    </div>
    <div class="content-2">
      <span class="name-company">Sneaker Company</span>
      <p class="text-shoes">Fall Limited Edition Sneakers</p>
      <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a

      <div class="price-container">
        <p class="price">$125.00</p>
        <span class="discount">50%</span>
        <p class="price-line">$250.00</p>
      </div>
      <div class="cantities">
        <div class="button-1">
          <span class="operator">-</span>
          <span class="number">0</span>
          <span class="operator">+</span>
        </div>
        <button class="button-uwu">
          <img src="assets/icons/icon-cart-2.svg" alt="wallet uwu" class="icon-wallet-2">Add to cart</button>
      </div>
    </div> 
  </div>

</html>
